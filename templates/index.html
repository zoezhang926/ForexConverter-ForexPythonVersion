{%extends "base.html"%}
{%block body%}
    <h1 class="display-4">Forex Converter</h1>
    <form method="post">
        <div class="form-group">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Amount" id="amt" name="amt">
            </div>
            <div class="form-group col-md-4">
                <label for="fromCurr">From:</label>
                <select id="fromCurr" class="form-control" name="fromCurr">
                    {%for data in currency%}
                        <option>{{data}}</option>
                    {%endfor%}
                </select>
              </div>
        </div>
        <div class="form-group">
            <div class="form-group col-md-4">
                <label for="toCurr">To:</label>
                <select id="toCurr" class="form-control" name="toCurr">
                    {%for data in currency%}
                        <option>{{data}}</option>
                    {%endfor%}
                </select>
            </div>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" value="{{result}}" disabled placeholder="Convert Amount"><br>
        </div>
        <button type="submit" class="btn btn-primary">Convert!</button>
    </form>
{%endblock%}
